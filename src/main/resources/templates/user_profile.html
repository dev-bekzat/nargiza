<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="/user_profile_style.css">
</head>
<body>
<header>
    <div class="navbar">
        <div class="logo">
            <a href="/home">
                <img src="/images/logo.png" alt="SDU Friends Logo">
            </a>
        </div>
        <nav class="menu">
            <ul>
                <li><a href="/home" class="nav-link">Home</a></li>
                <li><a href="/events" class="nav-link">Events</a></li>
                <li><a href="/profile" class="nav-link active">Profile</a></li>
                <li><a href="/logout" class="nav-link">Logout</a></li>
            </ul>
        </nav>
    </div>
</header>

<main>
    <section class="profile-header">
        <div class="profile-left">
            <img src="/images/profile_picture.png" alt="Profile Picture" class="profile-picture">
            <div class="profile-info">
                <h2 th:text="${user.name}">John Doe</h2>
                <p th:text="'Email: ' + ${user.email}">Email: example@email.com</p>
            </div>
        </div>
        <button class="edit-profile-btn" onclick="window.location.href='/profile/edit'">Edit Profile</button>
    </section>

    <section class="profile-content">
        <div class="tabs">
            <button class="tab active" onclick="showTab('my-events')">My Events</button>
            <button class="tab" onclick="showTab('joined-events')">Joined Events</button>
        </div>

        <div id="my-events" class="tab-content active-tab">
            <h3>Your Created Events</h3>
            <div class="event-list">
                <!-- Пример: Подставьте данные ваших созданных событий -->
                <div class="event-card">
                    <img src="/images/concert.png" alt="Concert">
                    <div class="event-info">
                        <h3>Concert</h3>
                        <p>Date: 2024-10-27</p>
                    </div>
                </div>
                <div class="event-card">
                    <img src="/images/mountain.png" alt="Mountain Hiking">
                    <div class="event-info">
                        <h3>Mountain Hiking</h3>
                        <p>Date: 2024-11-05</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="joined-events" class="tab-content">
            <h3>Events You Have Joined</h3>
            <div class="event-list">
                <!-- Пример: Подставьте данные ваших присоединенных событий -->
                <div class="event-card">
                    <img src="/images/movie.png" alt="Movie Night">
                    <div class="event-info">
                        <h3>Movie Night</h3>
                        <p>Date: 2024-11-12</p>
                    </div>
                </div>
                <div class="event-card">
                    <img src="/images/beach.jpg" alt="Beach Party">
                    <div class="event-info">
                        <h3>Beach Party</h3>
                        <p>Date: 2024-12-01</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<script>
    // Смена вкладок
    function showTab(tabId) {
        document.querySelectorAll('.tab').forEach(btn => btn.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active-tab'));

        // Активируем выбранную вкладку
        document.querySelector(`[onclick="showTab('${tabId}')"]`).classList.add('active');
        document.getElementById(tabId).classList.add('active-tab');
    }
</script>
</body>
</html>
