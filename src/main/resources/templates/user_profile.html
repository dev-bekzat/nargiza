<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="/user_profile_style.css">
</head>
<body>
<header>
    <div class="menu-icon">☰</div>
    <img src="/images/logo.png.png" alt="SDU Friends Logo" class="logo">
</header>
<main>
    <section class="profile-header">
        <img src="/images/profile_picture.png" alt="Profile Picture" class="profile-picture">
        <div class="profile-info">
            <h2 id="user-name">User Name</h2> <!-- Динамически изменяемое имя -->
            <p id="user-dob">Date of Birth: Not Set</p> <!-- Динамически изменяемая дата -->
            <p id="user-major">Major: Not Set</p> <!-- Динамически изменяемый major -->
            <p id="user-course">Course Number: Not Set</p> <!-- Динамически изменяемый курс -->
            <!-- Обновленная кнопка -->
            <button class="edit-profile-btn" onclick="window.location.href='/profile/edit'">Edit Profile</button>
        </div>
    </section>
    <section class="tabs">
        <button class="tab active" onclick="showTab('my-events')">My Events</button>
        <button class="tab" onclick="showTab('joined-events')">Joined Events</button>
    </section>
    <section id="my-events" class="tab-content">
        <div class="carousel-container">
            <button class="carousel-btn left">&#9664;</button>
            <div class="carousel-track">
                <div class="event-card">
                    <img src="/images/concert.png" alt="Concert">
                    <div class="event-info">
                        <h3>Concert</h3>
                        <p>27.10.24</p>
                    </div>
                </div>
                <div class="event-card">
                    <img src="/images/mountain.png" alt="Mountain">
                    <div class="event-info">
                        <h3>Mountain</h3>
                        <p>31.10.24</p>
                    </div>
                </div>
            </div>
            <button class="carousel-btn right">&#9654;</button>
        </div>
        <button class="create-btn">Create Event</button>
    </section>

    <section id="joined-events" class="tab-content" style="display: none;">
        <div class="no-content">You did not join any events</div>
        <button class="create-btn">Upcoming Events</button>
    </section>
</main>

<script>
    // Загружаем данные из sessionStorage и отображаем их
    document.addEventListener('DOMContentLoaded', function() {
        const firstName = sessionStorage.getItem('firstName') || 'First Name';
        const lastName = sessionStorage.getItem('lastName') || 'Last Name';
        const dateOfBirth = sessionStorage.getItem('dateOfBirth') || 'Not Set';
        const major = sessionStorage.getItem('major') || 'Not Set';
        const courseNumber = sessionStorage.getItem('courseNumber') || 'Not Set';

        document.getElementById('user-name').textContent = `${firstName} ${lastName}`;
        document.getElementById('user-dob').textContent = `Date of Birth: ${dateOfBirth}`;
        document.getElementById('user-major').textContent = `Major: ${major}`;
        document.getElementById('user-course').textContent = `Course Number: ${courseNumber}`;
    });
</script>
</body>
</html>
