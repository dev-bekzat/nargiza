<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDU Friends - Upcoming Events</title>
    <link rel="stylesheet" href="/events.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-content">
            <img src="./images/burger.png" alt="Menu" class="burger-icon">
            <img src="./images/logo.png" alt="SDU Friends Logo" class="logo">
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <section class="events-section">
            <h2>Upcoming events</h2>
            <div class="events-grid">
                <!-- Repeating event cards with identical images for layout demonstration -->
                <div class="event-card">
                    <img src="./images/concert.png" alt="Concert" class="event-image">
                    <div class="event-info">
                        <h3>Concert</h3>
                        <p>27.10.24</p>
                    </div>
                </div>
                <div class="event-card">
                    <img src="./images/mountains.png" alt="Mountain" class="event-image">
                    <div class="event-info">
                        <h3>Mountain</h3>
                        <p>31.10.24</p>
                    </div>
                </div>
                <div class="event-card">
                    <img src="./images/movie.png" alt="Movie" class="event-image">
                    <div class="event-info">
                        <h3>Movie</h3>
                        <p>27.10.24</p>
                    </div>
                </div>
                <div class="event-card">
                    <img src="./images/concert.png" alt="Concert" class="event-image">
                    <div class="event-info">
                        <h3>Concert</h3>
                        <p>27.10.24</p>
                    </div>
                </div>
                <div class="event-card">
                    <img src="./images/mountains.png" alt="Mountain" class="event-image">
                    <div class="event-info">
                        <h3>Mountain</h3>
                        <p>31.10.24</p>
                    </div>
                </div>
                <div class="event-card">
                    <img src="./images/movie.png" alt="Movie" class="event-image">
                    <div class="event-info">
                        <h3>Movie</h3>
                        <p>27.10.24</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
