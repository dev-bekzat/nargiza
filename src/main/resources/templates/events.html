<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDU Friends - Events</title>
    <link rel="stylesheet" href="/events.css">
</head>
<body onload="displayEvents()"> <!-- Вызываем displayEvents при загрузке страницы -->
<!-- Header -->
<header>
    <div class="header-content">
        <img src="./images/burger.png" alt="Menu" class="burger-icon">
        <img src="./images/logo.png" alt="SDU Friends Logo" class="logo">
    </div>
</header>

<!-- Main Content -->
<main>
    <section class="events-section">
        <h2>Upcoming Events</h2>
        <div id="event-list" class="events-grid">
            <!-- Здесь будут отображаться события -->
        </div>
    </section>
</main>

<script>
    // Функция для отображения событий на странице /events
    function displayEvents() {
        const eventContainer = document.getElementById('event-list');

        // Проверяем сохраненные данные
        const savedEvents = JSON.parse(sessionStorage.getItem('events')) || [];

        // Очищаем контейнер перед рендерингом
        eventContainer.innerHTML = '';

        savedEvents.forEach(event => { const eventCard = document.createElement('div'); eventCard.classList.add('event-card');

            eventCard.innerHTML = `
                <h3>${event.title}</h3>
                <p><strong>Date:</strong> ${event.date}</p>
                <p><strong>Location:</strong> ${event.location}</p>
                <p><strong>Time:</strong> ${event.time}</p>
            `;

            eventContainer.appendChild(eventCard);
        });
    }
</script>
</body>
</html>
