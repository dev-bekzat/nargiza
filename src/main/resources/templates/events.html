<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDU Friends - Events</title>
    <link rel="stylesheet" href="/events.css">
</head>
<body onload="displayEvents()"> <!-- Вызываем displayEvents при загрузке страницы -->
<!-- Header -->
<header>
    <div class="header-content">
        <img src="./images/burger.png" alt="Menu" class="burger-icon">
        <img src="./images/logo.png" alt="SDU Friends Logo" class="logo">
    </div>
</header>

<!-- Main Content -->
<main>
    <section class="events-section">
        <h2>Upcoming Events</h2>
        <div class="events-grid">
            <!-- Примерочные карточки -->
            <a href="/event-info" class="event-card">
                <div class="event-card">
                    <img src="./images/concert.png" alt="Concert" class="event-image">
                    <div class="event-info">
                        <h3>Concert</h3>
                        <p>27.10.24</p>
                    </div>
                </div>
            </a>
            <a href="/event-info" class="event-card">
                <div class="event-card">
                    <img src="./images/mountains.png" alt="Mountain" class="event-image">
                    <div class="event-info">
                        <h3>Mountain</h3>
                        <p>31.10.24</p>
                    </div>
                </div>
            </a>
            <a href="/event-info" class="event-card">
                <div class="event-card">
                    <img src="./images/movie.png" alt="Movie" class="event-image">
                    <div class="event-info">
                        <h3>Movie</h3>
                        <p>27.10.24</p>
                    </div>
                </div>
            </a>
        </div>

        <br>

        <div class="events-grid">
            <h2>Your Events</h2>
            <div th:each="event : ${events}" class="event-card">
                <h3 th:text="${event.title}">Event Title</h3>
                <p>Date: <span th:text="${event.date}"></span></p>
                <p>Location: <span th:text="${event.location}"></span></p>
                <p>Time: <span th:text="${event.time}"></span></p>
            </div>
        </div>

    </section>
