<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - SDU Friends</title>
  <link rel="stylesheet" href="/sign_in_style.css">
</head>
<body>
<div class="sign-in-container">
  <!-- Левая часть с изображением -->
  <div class="image-section">
    <img src="/images/students_image.png" alt="Students working" class="background-image">
  </div>

  <!-- Правая часть с формой -->
  <div class="form-section">
    <div class="form-container">
      <img src="/images/sdu_friends_logo.png" alt="SDU Friends Logo" class="logo">

      <form action="/perform-login" method="post">
        <!-- Поля ввода для логина и пароля -->
        <div class="input-group">
          <input type="text" id="username" name="username" placeholder="Email" required>
        </div>
        <div class="input-group">
          <input type="password" id="password" name="password" placeholder="Password" required>
        </div>
        <button type="submit" class="sign-up-button">Sign In</button>
      </form>

      <br>
      <!-- Сообщение об ошибке -->
      <p class="error-message" style="color: red;" th:if="${param.error}" th:text="'Invalid email or password!'"></p>

      <!-- Перенаправление на регистрацию -->
      <p class="sign-in-text">
        Don't have an account? <a href="/sign-up">Sign Up</a>
      </p>
    </div>
  </div>
</div>
</body>
</html>
