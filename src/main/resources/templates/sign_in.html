<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - SDU Friends</title>
  <link rel="stylesheet" href="sign_in_style.css">
</head>
<body>
<div class="sign-in-container">
  <!-- Левая часть с изображением -->
  <div class="image-section">
    <img src="/images/students_image.png" alt="Students working" class="background-image">
  </div>

  <!-- Правая часть с формой -->
  <div class="form-section">
    <div class="form-container">
      <img src="/images/sdu_friends_logo.png" alt="SDU Friends Logo" class="logo">
      <form action="/sign-up" method="post">
        <div class="input-group">
          <input type="text" id="name" name="name" placeholder="name" required>
        </div>
        <div class="input-group">
          <input type="email" id="email" name="email" placeholder="email" required>
        </div>
        <div class="input-group">
          <input type="password" id="password" name="password" placeholder="password" required>
        </div>
        <button type="submit" class="sign-up-button">Sign Up</button>
      </form>
      <p class="sign-in-text">
        Already have an account? <a href="#">Sign In</a>
      </p>
    </div>
  </div>
</div>
</body>
</html>
