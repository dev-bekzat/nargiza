<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - SDU Friends</title>
  <link rel="stylesheet" href="sign_in_style.css">
</head>
<body>
<div class="sign-in-container">
  <!-- Левая часть с изображением -->
  <div class="image-section">
    <img src="/images/students_image.png" alt="Students working" class="background-image">
  </div>

  <!-- Правая часть с формой -->
  <div class="form-section">
    <div class="form-container">
      <img src="/images/sdu_friends_logo.png" alt="SDU Friends Logo" class="logo">
      <form id="sign-up-form">
        <div class="input-group">
          <input type="text" id="name" name="name" placeholder="Name" required>
        </div>
        <div class="input-group">
          <input type="email" id="email" name="email" placeholder="Email" required>
        </div>
        <div class="input-group">
          <input type="password" id="password" name="password" placeholder="Password" required>
        </div>
        <button type="submit" class="sign-up-button">Sign Up</button>
      </form>
      <p class="sign-in-text">
        Already have an account? <a href="#">Sign In</a>
      </p>
    </div>
  </div>
</div>

<script>
  // Обработчик формы
  document.getElementById('sign-up-form').addEventListener('submit', function(event) {
    event.preventDefault(); // Отменяем стандартное поведение формы

    // Сохраняем данные в sessionStorage
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;

    sessionStorage.setItem('userName', name);
    sessionStorage.setItem('userEmail', email);

    // Перенаправляем на страницу профиля
    window.location.href = '/profile';
  });
</script>
</body>
</html>
