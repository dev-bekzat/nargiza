<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDU Friends - Event Details</title>
    <link rel="stylesheet" href="/event-info.css">
</head>
<body>
<!-- Header -->
<header>
    <div class="header-content">
        <img src="./images/burger.png" alt="Menu" class="burger-icon">
        <img src="./images/logo.png" alt="SDU Friends Logo" class="logo">
    </div>
</header>

<!-- Main Content -->
<main>
    <section class="event-section">
        <div class="event-container">
            <div class="image-display">
                <img th:src="@{${event.imagePath}}" alt="Event Image" class="event-image">
                <p class="event-title" th:text="${event.title}">Event Title</p>
            </div>
            <div class="event-details">
                <div class="event-field">
                    <label for="date">Date</label>
                    <input type="text" id="date" th:value="${event.date}" readonly>
                </div>
                <div class="event-field">
                    <label for="location">Location</label>
                    <input type="text" id="location" th:value="${event.location}" readonly>
                </div>
                <div class="event-field">
                    <label for="time">Time</label>
                    <input type="text" id="time" th:value="${event.time}" readonly>
                </div>
                <form action="/event/join" method="post">
                    <input type="hidden" name="eventId" th:value="${event.id}">
                    <button class="join-button" type="submit">Join</button>
                </form>
            </div>
        </div>
    </section>
    <section class="participants">
        <h3>Participants</h3>
        <table>
            <thead>
            <tr>
                <th>User ID</th>
                <th>Joined At</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="participant : ${formattedParticipants}">
                <td th:text="${participant.key}"></td>
                <td th:text="${participant.value}"></td>
            </tr>
            </tbody>
        </table>
    </section>

</main>
