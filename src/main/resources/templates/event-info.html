<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDU Friends - Event Details</title>
    <link rel="stylesheet" href="/event-info.css">
</head>
<body>
<header>
    <div class="header-content">
        <img src="./images/burger.png" alt="Menu" class="burger-icon">
        <img src="./images/logo.png" alt="SDU Friends Logo" class="logo">
    </div>
</header>

<main>
    <section class="event-section">
        <div class="event-container">
            <div class="image-display">
                <img th:src="@{${event.imagePath}}" alt="Event Image" class="event-image">
                <p class="event-title" th:text="${event.title}">Event Title</p>
            </div>
            <div class="event-details">
                <div class="event-field">
                    <label for="date">Date</label>
                    <input type="text" id="date" th:value="${event.date}" readonly>
                </div>
                <div class="event-field">
                    <label for="location">Location</label>
                    <input type="text" id="location" th:value="${event.location}" readonly>
                </div>
                <div class="event-field">
                    <label for="time">Time</label>
                    <input type="text" id="time" th:value="${event.time}" readonly>
                </div>

                <div class="participants">
                    <h3>Participants</h3>
                    <div class="participant" th:each="participant : ${participants}">
                        <div class="event-field">
                            <label for="participant-id">User ID</label>
                            <input type="text" id="participant-id" th:value="${participant['id']}" readonly>
                        </div>
                        <div class="event-field">
                            <label for="participant-name">Name</label>
                            <input type="text" id="participant-name" th:value="${participant['name']}" readonly>
                        </div>
                        <div class="event-field">
                            <label for="participant-joined">Joined At</label>
                            <input type="text" id="participant-joined" th:value="${participant['joinedAt']}" readonly>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
