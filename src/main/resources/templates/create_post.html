<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create a Post - SDU Friends</title>
  <link rel="stylesheet" href="create_post_style.css">
</head>
<body>
  <header>
    <div class="menu-icon">â˜°</div>
    <img src="images/logo.png.png" alt="SDU Friends Logo" class="logo">
  </header>
  <main>
    <h2>Create a Post</h2>
    <div class="create-post-container">
      <div class="upload-section">
        <label for="upload" class="upload-label">
          <img src="/images/upload_icon.png" alt="Upload Icon" class="upload-icon">
          <span>Click to upload photo</span>
        </label>
        <input type="file" id="upload" accept="image/*" style="display: none;">
      </div>
      <div class="input-section">
        <label for="title">Title</label>
        <input type="text" id="title" placeholder="Enter post title">
        <label for="text">Text</label>
        <textarea id="text" placeholder="Write your post here..."></textarea>
        <button class="create-button">Create</button>
      </div>
    </div>
  </main>
</body>
</html>
