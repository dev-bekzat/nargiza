<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDU Friends - Create Event</title>
    <link rel="stylesheet" href="/create.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-content">
            <img src="./images/burger.png" alt="Menu" class="burger-icon">
            <img src="./images/logo.png" alt="SDU Friends Logo" class="logo">
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <section class="form-section">
            <div class="form-container">
                <div class="image-upload">
                    <img src="./images/image.png" alt="Upload Image" class="upload-icon">
                </div>
                <div class="form-fields">
                    <div class="form-field">
                        <label for="title">Title</label>
                        <input type="text" id="title" placeholder="Enter title">
                    </div>
                    <div class="form-field">
                        <label for="date">Date</label>
                        <input type="text" id="date" placeholder="Enter date">
                    </div>
                    <div class="form-field">
                        <label for="location">Location</label>
                        <input type="text" id="location" placeholder="Enter location">
                    </div>
                    <div class="form-field">
                        <label for="time">Time</label>
                        <input type="text" id="time" placeholder="Enter time">
                    </div>
                    <button class="create-button">Create</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
