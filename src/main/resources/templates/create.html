<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDU Friends - Create Event</title>
    <link rel="stylesheet" href="/create.css">
</head>
<body>
<!-- Header -->
<header>
    <div class="header-content">
        <img src="./images/burger.png" alt="Menu" class="burger-icon">
        <img src="./images/logo.png" alt="SDU Friends Logo" class="logo">
    </div>
</header>

<!-- Main Content -->
<main>
    <section class="form-section">
        <div class="form-container">
            <div class="image-upload">
                <img src="./images/image.png" alt="Upload Image" class="upload-icon">
            </div>
            <form action="/create" method="post">
                <div class="form-field">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" placeholder="Enter title" required>
                </div>
                <div class="form-field">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-field">
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location" placeholder="Enter location" required>
                </div>
                <div class="form-field">
                    <label for="time">Time</label>
                    <input type="time" id="time" name="time" required>
                </div>
                <button type="submit" class="create-button">Create</button>
            </form>
        </div>
    </section>
</main>

<script>
    const events = [];

    function saveEvent(event) {
        event.preventDefault();

        const title = document.getElementById('title').value;
        const date = document.getElementById('date').value;
        const location = document.getElementById('location').value;
        const time = document.getElementById('time').value;

        events.push({ title, date, location, time });

        sessionStorage.setItem('events', JSON.stringify(events));

        window.location.href = '/events';
    }
</script>
</body>
</html>
