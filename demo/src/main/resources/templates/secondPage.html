<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="csstwo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h1>Create Event</h1>
            <form action="create_event.php" method="POST">
                <div class="input-box">
                    <input type="text" placeholder="Event Name" required>
                </div>
                <div class="input-box">
                    <input type="number" placeholder="Number of Participants" required>
                </div>
                <div class="input-box">
                    <input type="datetime-local" required>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Location" required>
                </div>
                <div class="button">
                    <input type="submit" value="Create Event">
                </div>
            </form>
        </div>
        <div class="events-section">
            <h1>Events</h1>
            <ul class="events-list">
                <li><a href="#" class="event-item">Event 1</a></li>
                <li><a href="#" class="event-item">Event 2</a></li>
                <li><a href="#" class="event-item">Event 3</a></li>
            </ul>
            <div class="event-details">
                <h2>Event Details</h2>
                <div class="details-content">
                    <p>Select an event to see details here.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
